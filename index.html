<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo de la Educación Cristiana Primitiva</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Estilos de fuente para el toque histórico pero legible */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;600&display=swap');
        
        /* Variables y estilos de color */
        :root {
            --color-primary: #8b4513; /* Cuero (Marrón Oscuro) */
            --color-secondary: #f5e6d3; /* Pergamino (Crema) */
            --color-accent: #b77a00; /* Dorado/Ámbar */
            --color-text: #3e2723; /* Tinta (Marrón Muy Oscuro) */
        }

        body {
            background-color: var(--color-text);
            font-family: 'Inter', sans-serif;
        }

        .timeline-title {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Contenedor de la línea de tiempo principal */
        .timeline {
            position: relative;
            padding: 20px 0;
            margin: 0 auto;
            width: 90%;
            max-width: 1200px;
        }

        /* Línea divisoria central */
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 6px;
            background-color: var(--color-primary);
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
            /* Sombra sutil */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive: Línea de tiempo a la izquierda en móvil */
        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
                margin-left: 0;
            }
        }

        /* Estilo de cada contenedor de evento (tarjeta) */
        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            width: 50%;
        }
        
        /* Responsive: Todas las tarjetas a la derecha en móvil */
        @media (max-width: 768px) {
            .timeline-item {
                width: 100%;
                padding-left: 60px; /* Espacio para el punto y la línea */
                padding-right: 15px;
            }
        }

        /* Posicionamiento: Izquierda y Derecha */
        .timeline-item:nth-child(odd) {
            left: 0;
            padding-right: 30px; /* Espacio entre tarjeta y línea */
        }

        .timeline-item:nth-child(even) {
            left: 50%;
            padding-left: 30px; /* Espacio entre línea y tarjeta */
        }
        
        /* Responsive: Anulamos el posicionamiento en móvil */
        @media (max-width: 768px) {
            .timeline-item:nth-child(odd),
            .timeline-item:nth-child(even) {
                left: 0;
                padding-right: 15px;
                padding-left: 60px;
            }
        }

        /* Círculo/Punto en la línea */
        .timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--color-accent);
            border: 4px solid var(--color-secondary);
            top: 15px;
            border-radius: 50%;
            z-index: 10;
        }

        /* Posicionamiento del punto (Desktop) */
        .timeline-item:nth-child(odd) .timeline-dot {
            right: -10px;
        }

        .timeline-item:nth-child(even) .timeline-dot {
            left: -10px;
        }

        /* Responsive: Posicionamiento del punto (Móvil) */
        @media (max-width: 768px) {
            .timeline-item .timeline-dot {
                left: 10px;
                margin-left: 0;
            }
        }

        /* Estilo del contenido de la tarjeta */
        .timeline-content {
            background-color: var(--color-secondary);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--color-primary);
            color: var(--color-text);
            /* Textura sutil */
            background-image: linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto text-center pt-8 pb-12">
        <h1 class="timeline-title text-5xl sm:text-6xl font-extrabold text-amber-50 mb-3 tracking-wide drop-shadow-lg">
            Educación Cristiana Primitiva
        </h1>
        <p class="text-lg text-amber-300/80 mb-8">
            Hitos clave del Siglo I al V d.C.
        </p>
    </div>

    <!-- Contenedor de la Línea de Tiempo -->
    <div class="timeline">

        <!-- Función para generar un item de la línea de tiempo -->
        <script>
            const timelineData = [
                {
                    year: "30-100 d.C.",
                    title: "Educación Apostólica Oral",
                    icon: "users",
                    points: [
                        "Enseñanza oral de los apóstoles y testigos directos de Jesús.",
                        "Transmisión de enseñanzas en sinagogas y casas (catequesis informal).",
                        "Fuerte énfasis en la memorización de parábolas y mandamientos."
                    ]
                },
                {
                    year: "100-150 d.C.",
                    title: "Escuelas Catequéticas Iniciales",
                    icon: "book-open-text",
                    points: [
                        "Surgimiento de instrucción formal para los catecúmenos (preparación antes del bautismo).",
                        "Elaboración de manuales como el *Didaché*.",
                        "Foco en la enseñanza del Credo, el Padrenuestro y la moral."
                    ]
                },
                {
                    year: "150-200 d.C.",
                    title: "Apologetas y Defensa Intelectual",
                    icon: "scale",
                    points: [
                        "Justino Mártir y otros fusionan la fe con la filosofía griega.",
                        "Uso de argumentos racionales para defender el cristianismo ante el paganismo.",
                        "Diálogo y debate con la cultura helenística."
                    ]
                },
                {
                    year: "180-250 d.C.",
                    title: "Escuela de Alejandría",
                    icon: "landmark",
                    points: [
                        "Centro teológico liderado por Clemente y Orígenes.",
                        "Desarrollo del método alegórico de interpretación bíblica.",
                        "Integración de filosofía platónica y teología cristiana."
                    ]
                },
                {
                    year: "250-313 d.C.",
                    title: "Persecuciones y Educación Clandestina",
                    icon: "hand",
                    points: [
                        "La enseñanza se realiza en secreto, a menudo en catacumbas.",
                        "Fortalecimiento de la instrucción oral y el uso de símbolos cristianos (ej. el pez).",
                        "Uso de la hagiografía (vidas de mártires) como herramienta pedagógica."
                    ]
                },
                {
                    year: "313 d.C.",
                    title: "Edicto de Milán (Legitimación)",
                    icon: "scroll-text",
                    points: [
                        "El cristianismo es legalizado bajo Constantino.",
                        "Construcción de basílicas que se convierten en grandes centros de enseñanza.",
                        "La Iglesia comienza a estructurarse abiertamente y a sistematizar su doctrina."
                    ]
                },
                {
                    year: "380-450 d.C.",
                    title: "Padres de la Iglesia y Sistematización",
                    icon: "feather",
                    points: [
                        "San Agustín escribe *De Magistro* y *De Catechizandis Rudibus*.",
                        "San Jerónimo traduce la Biblia al latín (*Vulgata*).",
                        "Desarrollo de métodos catequéticos avanzados y estructurados."
                    ]
                },
                {
                    year: "450-500 d.C.",
                    title: "Consolidación Monástica",
                    icon: "gavel",
                    points: [
                        "Establecimiento de las primeras escuelas monásticas (Regla de San Benito, 529).",
                        "Los monasterios se convierten en los principales guardianes del conocimiento clásico.",
                        "Formalización de la educación clerical."
                    ]
                }
            ];

            function createTimelineItem(data, index) {
                const isOdd = index % 2 === 0; // Para el posicionamiento alterno
                
                return `
                    <div class="timeline-item group" style="--i: ${index}">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content hover:shadow-2xl hover:scale-[1.01] transition-all duration-300">
                            <div class="flex items-center space-x-4 mb-4">
                                <i data-lucide="${data.icon}" class="w-8 h-8 text-amber-700 flex-shrink-0"></i>
                                <h3 class="timeline-title text-3xl font-bold text-brown-950">${data.title}</h3>
                            </div>
                            <div class="text-xl font-semibold text-amber-700 mb-4 bg-amber-200/50 p-2 inline-block rounded-md border border-amber-300">
                                ${data.year}
                            </div>
                            <ul class="space-y-3 mt-4 text-base text-brown-800 list-none pl-0">
                                ${data.points.map(point => `
                                    <li class="flex items-start">
                                        <span class="text-amber-700 mr-3 text-xl font-bold leading-none mt-1">❧</span>
                                        <span class="flex-1">${point}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            // Inyectar los items en el DOM
            document.addEventListener('DOMContentLoaded', () => {
                const timelineDiv = document.querySelector('.timeline');
                if (timelineDiv) {
                    let htmlContent = '';
                    timelineData.forEach((item, index) => {
                        htmlContent += createTimelineItem(item, index);
                    });
                    timelineDiv.innerHTML = htmlContent;
                    
                    // Inicializar los iconos de Lucide
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }
            });
        </script>

    </div> <!-- Fin .timeline -->

    <div class="max-w-7xl mx-auto text-center pt-8 pb-16">
        <h2 class="timeline-title text-4xl font-extrabold text-amber-50 mb-3 tracking-wide drop-shadow-lg">
            Legado
        </h2>
        <div class="inline-block p-6 rounded-xl bg-amber-50/10 border border-amber-50/20 max-w-xl shadow-2xl">
            <p class="text-lg text-amber-100 italic">
                La educación cristiana primitiva no solo transmitió la fe, sino que también sentó las bases para la preservación del conocimiento clásico y, eventualmente, la estructura de la universidad occidental.
            </p>
        </div>
    </div>

</body>
</html>
